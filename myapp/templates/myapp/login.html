{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyApp Wiki</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'myapp/images/favicon.ico.png' %}"/>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'myapp/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'myapp/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="{% static 'myapp/js/jquery.js' %}"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>

</head>

<body style="background: #222">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h1 style="font-size: 50px; text-align: center" class="title-login">MyApp Wiki</h1>
            <h1 class="text-center login-title">Če želiš urejati strani na tem Wikiju, se prijavi</h1>
            <div class="account-wall">

                <form class="form-signin" action="{% url 'myapp:login' %}" method="post">{% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="Uporabniško ime" required
                           autofocus>
                    <input type="password" name="password" class="form-control" placeholder="Geslo" required>
                    {% if form.errors %}
                        <p style="color: red; text-align: center">Prijava ni uspela!<br>Preverite vpisane podatke.</p>
                    {% endif %}
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Prijava">
                    <input type="hidden" name="next" value="{{ next }}"/>

                    <button type="button" onclick="location.href='{% url 'myapp:index' %}'"
                            class="center-block no-account btn btn-sm btn-primary">
                        Vstop brez prijave
                    </button>
                    <span class="clearfix"></span>
                </form>

            </div>
            <a href="{% url 'myapp:registracija' %}" class="text-center new-account">Ustvari račun </a>
        </div>
    </div>
</div>

</body>

</html>
